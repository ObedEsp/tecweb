<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Productos</title>
    <script>
        function validarFormulario() {
            let nombre = document.getElementById("nombre").value.trim();
            let marca = document.getElementById("marca").value;
            let modelo = document.getElementById("modelo").value.trim();
            let precio = document.getElementById("precio").value.trim();
            let detalles = document.getElementById("detalles").value.trim();
            let unidades = document.getElementById("unidades").value.trim();
            let imagen = document.getElementById("imagen");

            let imagenPorDefecto = "/tecweb/practicas/p07/img/imagen_default.PNG";

            // Validación de Nombre
            if (nombre === "" || nombre.length > 100) {
                alert("El nombre es obligatorio y debe tener 100 caracteres o menos.");
                return false;
            }

            // Validación de Marca
            if (marca === "") {
                alert("Debe seleccionar una marca de la lista.");
                return false;
            }

            // Validación de Modelo
            let modeloRegex = /^[a-zA-Z0-9 ]+$/;
            if (modelo === "" || !modeloRegex.test(modelo) || modelo.length > 25) {
                alert("El modelo es obligatorio, debe ser alfanumérico y no superar los 25 caracteres.");
                return false;
            }

            // Validación de Precio
            if (precio === "" || isNaN(precio) || parseFloat(precio) <= 99.99) {
                alert("El precio es requerido y debe ser mayor a 99.99.");
                return false;
            }

            // Validación de Detalles (Opcional, pero máximo 250 caracteres)
            if (detalles.length > 250) {
                alert("La descripción no debe superar los 250 caracteres.");
                return false;
            }

            // Validación de Unidades
            if (unidades === "" || isNaN(unidades) || parseInt(unidades) < 0) {
                alert("Las unidades son obligatorias y deben ser 0 o más.");
                return false;
            }

            // Validación de Imagen (Opcional, con ruta por defecto si está vacía)
            
            if (imagen.value.trim() === "") {
                imagen.value = imagenPorDefecto;
            }

            return true;
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: 0.3s;
        }

        input:focus, textarea:focus, select:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        button {
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 15px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
       <h2>Registro de Productos</h2>
    <form action="set_producto_v2.php" method="post" onsubmit="return validarFormulario()">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="marca">Marca:</label>
        <select id="marca" name="marca" required>
            <option value="">Seleccione una marca</option>
            <option value="Sony">Sony</option>
            <option value="Samsung">Samsung</option>
            <option value="LG">LG</option>
            <option value="Apple">Apple</option>
            <option value="Huawei">Huawei</option>
        </select>

        <label for="modelo">Modelo:</label>
        <input type="text" id="modelo" name="modelo" required>

        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" step="0.01" required min="100">

        <label for="detalles">Descripción:</label>
        <textarea id="detalles" name="detalles"></textarea>

        <label for="unidades">Unidades:</label>
        <input type="number" id="unidades" name="unidades" required min="0">

        <label for="imagen">Imagen:</label>
        <input type="text" id="imagen" name="imagen" placeholder="/tecweb/practicas/p07/img/imagen_default.PNG">

        <button type="submit">Registrar Producto</button>
    </form>  
    </div>
   
</body>
</html>
