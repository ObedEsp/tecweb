<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Productos</title>
    <link rel="stylesheet" href="styles.css"> <!-- Opcional: para estilos -->
    <script>
        function validarFormulario() {
            let nombre = document.getElementById("nombre").value.trim();
            let marca = document.getElementById("marca").value.trim();
            let modelo = document.getElementById("modelo").value.trim();
            let precio = document.getElementById("precio").value.trim();
            let descripcion = document.getElementById("detalles").value.trim();
            let unidades = document.getElementById("unidades").value.trim();
            
            if (nombre === "" || marca === "" || modelo === "" || precio === "" || detalles === "" || unidades === "") {
                alert("Todos los campos son obligatorios.");
                return false;
            }
            
            if (isNaN(precio) || parseFloat(precio) <= 0) {
                alert("El precio debe ser un número válido y mayor a 0.");
                return false;
            }
            
            if (isNaN(unidades) || parseInt(unidades) < 0) {
                alert("Las unidades deben ser un número entero mayor o igual a 0.");
                return false;
            }
            
            return true;
        }
    </script>
</head>
<body>
    <h2>Registro de Productos</h2>
    <form action="set_producto_v2.php" method="post" onsubmit="return validarFormulario()">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        
        <label for="marca">Marca:</label>
        <input type="text" id="marca" name="marca" required>
        
        <label for="modelo">Modelo:</label>
        <input type="text" id="modelo" name="modelo" required>
        
        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" step="0.01" required>
        
        <label for="detalles">Descripción:</label>
        <textarea id="descripcion" name="descripcion" required></textarea>
        
        <label for="unidades">Unidades:</label>
        <input type="number" id="unidades" name="unidades" required>
        
        <button type="submit">Registrar Producto</button>
    </form>
</body>
</html>
